name: Deploy to GitHub Pages

on:
  push:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: |
          printf "PUBLIC_MAINTENANCE_MODE=%s\nPUBLIC_WHATSAPP_NUMBER=%s\nPUBLIC_INSTAGRAM_URL=%s\nPUBLIC_FORM_ENDPOINT=%s\n" \
            "$PUBLIC_MAINTENANCE_MODE" "$PUBLIC_WHATSAPP_NUMBER" "$PUBLIC_INSTAGRAM_URL" "$PUBLIC_FORM_ENDPOINT" > .env.production
          npm run build
        env:
          PUBLIC_WHATSAPP_NUMBER: ${{ vars.PUBLIC_WHATSAPP_NUMBER }}
          PUBLIC_FORM_ENDPOINT: ${{ vars.PUBLIC_FORM_ENDPOINT }}
          PUBLIC_MAINTENANCE_MODE: ${{ vars.PUBLIC_MAINTENANCE_MODE }}
          PUBLIC_INSTAGRAM_URL: ${{ vars.PUBLIC_INSTAGRAM_URL }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify:
    needs: [build, deploy]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send deployment notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.NOTIFY_EMAIL_USER }}
          password: ${{ secrets.NOTIFY_EMAIL_PASS }}
          to: ${{ secrets.NOTIFY_EMAIL_TO }}
          from: GitHub Actions <${{ secrets.NOTIFY_EMAIL_USER }}>
          subject: >-
            [${{ needs.deploy.result == 'success' && needs.build.result == 'success' && 'SUCCESS' || 'FAILURE' }}]
            arepaswithfriends.com —
            MAINTENANCE MODE: ${{ vars.PUBLIC_MAINTENANCE_MODE == 'true' && 'ON' || 'OFF' }}
          body: |
            Deploy report for arepaswithfriends.com
            ========================================

            Build:   ${{ needs.build.result }}
            Deploy:  ${{ needs.deploy.result }}

            Branch:      ${{ github.ref_name }}
            Commit:      ${{ github.sha }}
            Triggered by: ${{ github.actor }}
            Workflow run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

            --- Variables ---
            PUBLIC_MAINTENANCE_MODE: ${{ vars.PUBLIC_MAINTENANCE_MODE }}
            PUBLIC_INSTAGRAM_URL:    ${{ vars.PUBLIC_INSTAGRAM_URL }}
            PUBLIC_WHATSAPP_NUMBER:  ${{ vars.PUBLIC_WHATSAPP_NUMBER }}
            PUBLIC_FORM_ENDPOINT:    ${{ vars.PUBLIC_FORM_ENDPOINT }}

            ${{ vars.PUBLIC_MAINTENANCE_MODE == 'true' && '⚠️  SITE IS IN MAINTENANCE MODE — visitors see the holding page.' || '✅  Site deployed normally — all sections visible.' }}
